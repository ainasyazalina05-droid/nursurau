name: nursurau
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Firebase Core (WAJIB)
  firebase_core: ^3.6.0

  # Firestore Database (pilihan, kalau nak simpan data)
  cloud_firestore: ^5.4.4

  # Authentication (kalau nak login/register user)
  firebase_auth: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"

flutter_native_splash:
  color: "#FFFFFF"          # Background color (change if needed)
  image: assets/logo.png    # Your splash logo
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/logo.png

